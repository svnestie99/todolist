<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/12753d514b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>TO-DO list</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="header_logo">TODO</div>
        <span class="header_text">MANAGE YOUR DAY</span>
        <span class="material-symbols-outlined toggle">
          dark_mode
          </span>
      </header>
      <div class="todo">
        <div class="tasks_creator_container">
          <div class="tasks_control">
            <div class="tasks_counter"></div>
            <button class="delete_tasks">Delete all</button>
          </div>

          <div class="tasks_creator">
            <input type="text" placeholder="Enter task name" />
            <input type="text" placeholder="Enter task description" />
            <i class="fas fa-plus-circle create_task"></i>
          </div>
        </div>
        <div class="todo_container">
          <div class="todos"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
